<!DOCTYPE html>
<html>
    <head>
        <title>Password Manager Plugin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="css/bootstrap.min.css" rel="stylesheet">
                <script src="jquery.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script type="text/javascript">
                    $(function(){
                      
                      $('body').delegate('#connect', 'click', function() {
                                         $.ajax({
                                                type: "POST",
                                                url: 'test.html',
                                                success: function (data) {
                                                if(data=="yes"){
                                                $("#status").text("Connected to Phone");
                                                }
                                                if(data=="no"){
                                                $("#status").text("Not connected to Phone");
                                                }
                                                }
                                                });
                                         });
                      
                      $('body').delegate('#addNewPassword', 'click', function() {
                                         var website = $("#website").val();
                                         var username = $("#username").val();
                                         var password = $("#password").val();
                                         var data = JSON.stringify({"website": website, "username": username, "password":password});
                                         console.log(data);
                                         $.ajax({
                                                type: "POST",
                                                url: 'post.html',
                                                data: data,
                                                success: function (data) {
                                                if(data=="no"){
                                                alert("Please Connect With Device");
                                                }
                                                if(data=="yes"){
                                                alert("New password added successfully");
                                                }
                                                }
                                                });
                                         });
                      });
                      
                    </script>
                </head>
    <body>
        
        <div class="container">
            
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    
                    <h1>Password Manager Plugin</h1>
                    <p class="lead">Status: <span id="status">Please connect to device</span></p>
                    <div class="btn btn-lg btn-success" id="connect">Connect</div>
                    
                    <h2 style="margin-top:20px">Add New Password</h2>
                    <form class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label for="website" class="col-sm-2 control-label">Website</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="website" placeholder="Website">
                                    </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="username" placeholder="Username">
                                    </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div id="addNewPassword" class="btn btn-default">Sign in</div>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
            
        </div>
        
    </body>
</html>
